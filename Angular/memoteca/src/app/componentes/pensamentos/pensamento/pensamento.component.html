<div class="pensamento {{pensamento.modelo}} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="/assets/{{pensamento.modelo}}.png" alt="Aspas Coloridas">
  <p class="conteudo">{{pensamento.conteudo}}</p>
  <p class="autoria">{{pensamento.autoria}}</p>
  <div class="acoes">
    <button class="botao-editar"><img src="assets/icone-editar.png" alt="Icone de Editar"></button>
    <button class="botao-excluir"><img src="assets/icone-excluir.png" alt="Icone de Excluir"></button>
  </div>
</div>
